      let arr = String(number).split('');
      if (number <= 20) {
        return units[number];

        let resultTens = [];

        }
        return resultTens.join(' ');
      }
      else if (number >= 100) {
        let resultHundreds = [];
        if (arr[1] == 0 && arr[2] == 0) {
          resultHundreds.push(units[arr[0]], tens[tens.length - 1]);

            resultHundreds.push(units[arr[0]], tens[tens.length - 1], units[arr[2]]);

    <!-- <script>
    function formatDuration(s) {
      if (s == 0) return 'now';
      let Obj = {}
      Obj.second = Math.round(s % 60)
      Obj.minute = Math.floor(s / 60) >= 60 ? Math.floor(s / 60) % 60 : Math.floor(s / 60)
      Obj.hour = Math.floor(s / 60 / 60) > 24 ? Math.floor(s / 60 / 60) % 24 : Math.floor(s / 60 / 60)
      Obj.day = Math.floor(s / 60 / 60 / 24) > 365 ? Math.floor(s / 60 / 60 / 24) % 365 : Math.floor(s / 60 / 60 / 24)
      Obj.year = Math.floor(s / 60 / 60 / 24 / 365)
      let resultArr = [];
      let resolver = (value, base, resultArr) => {
        if (!value) return
        if (value === 1) {
          resultArr.push(`${value} ${base}`)
        } else {
          resultArr.push(`${value} ${base}s`)
        }
      }
      for (let key in Obj) {
        resolver(Obj[key], key, resultArr)
      }
      resultArr.reverse()
      let result = ""
      let lastValue
      if (resultArr.length > 1) {
        lastValue = resultArr.splice(resultArr.length - 1, 1)
      }
      result = resultArr.join(', ')
      if (lastValue) {
        result += ' and ' + lastValue
      }
      return result
    }

    console.log(formatDuration(98999961));
